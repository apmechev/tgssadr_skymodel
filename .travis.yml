language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
before_install:
   - pip install pytest
   - if [[ TRAVIS_PYTHON_VERSION = 3.3 ]]; do apt-get install python-logilab-common; done
script:
  - export PYTHONPATH=$PWD:$PYTHONPATH
  - pytest
# # command to run tests

